<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #FFFFFF;
      }
      .attribution a {
        color: #FFFFFF;
        text-decoration: none;
      }
      .attribution a:hover{
        color: #664469;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-grid">
        <div class="person p-box border-top border-bottom">
          <div class="p-box-1 border-top border-bottom">
            <img src="images/image-jeremy.png" alt="" class="person-img" />
            <div class="p-text">
              <h2>Report for</h2>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="p-box-2 border-bottom">
            <ul class="type">
              <li>Daily</li>
              <li>Weekly</li>
              <li>Monthly</li>
            </ul>
          </div>
        </div>
        <div class="work box border-top border-bottom">
          <div class="box-1 border-top">
            <img src="images/icon-work.svg" class="box-img" alt="" />
          </div>
          <div class="box-2 border-top border-bottom">
            <div class="title">
              <h2 class="box-title">Work</h2>
              <svg class="ellipsis" width="25" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
            </div>
            <div class="hours">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
        <div class="play box border-top border-bottom">
          <div class="box-1 border-top">
            <img src="images/icon-play.svg" class="box-img" alt="" />
          </div>
          <div class="box-2 border-top border-bottom">
            <div class="title">
              <h2 class="box-title">Play</h2>
              <svg class="ellipsis" width="25" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
            </div>
            <div class="hours">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
        <div class="study box border-top border-bottom">
          <div class="box-1 border-top">
            <img src="images/icon-study.svg" class="box-img" alt="" />
          </div>
          <div class="box-2 border-top border-bottom">
            <div class="title">
              <h2 class="box-title">Study</h2>
              <svg class="ellipsis" width="25" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
            </div>
            <div class="hours">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
        <div class="exercise box border-top border-bottom">
          <div class="box-1 border-top">
            <img src="images/icon-exercise.svg" class="box-img" alt="" />
          </div>
          <div class="box-2 border-top border-bottom">
            <div class="title">
              <h2 class="box-title">Exercise</h2>
              <svg class="ellipsis" width="25" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
            </div>
            <div class="hours">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
        <div class="social box border-top border-bottom">
          <div class="box-1 border-top">
            <img src="images/icon-social.svg" class="box-img" alt="" />
          </div>
          <div class="box-2 border-top border-bottom">
            <div class="title">
              <h2 class="box-title">Social</h2>
              <svg class="ellipsis" width="25" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
            </div>
            <div class="hours">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
        <div class="self box border-top border-bottom">
          <div class="box-1 border-top">
            <img src="images/icon-self-care.svg" class="box-img" alt="" />
          </div>
          <div class="box-2 border-top border-bottom">
            <div class="title">
              <h2 class="box-title">Self</h2>
              <svg class="ellipsis" width="25" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg> 
            </div>
            <div class="hours">
              <h1></h1>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Leonardo Brito</a>.
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
